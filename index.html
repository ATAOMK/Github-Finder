<!DOCTYPE html>
<html lang="en">
<head>

    <main>

    <section id="right">

            <span>Açık Depolar</span>
            <span>Açık Gistler</span>
            <span>Takipçpler</span>
            <span>Takip Edilenler</span>
        </div>
        <ul>
            <li>Hakkında</li>
            <li>Şirket</li>
            <li>Website</li>
            <li>Konum</li>
